{% extends 'blog/base.html' %}

{% block content %}
	{% for post in posts %}
	    <div class="post">
	        <div class="date">
	            {{ post.published_date }}
	        </div>
	        <h1><a href="{% url 'blog.views.post_detail' pk=post.pk %}">{{ post.tittle }}</a></h1>
	        <p>{{ post.text }}</p>
	    </div>
	{% endfor %}
{% endblock content %}
